<!DOCTYPE html>
<html lang="en">
<head>
  <title>Domics Awesomation</title>
  <link href="/static/css/bootstrap.css" rel="stylesheet">
  <link href="/static/css/screen.css" rel="stylesheet">
  <script src="/static/js/jquery.js"></script>
  <script src="/static/js/sprintf.js"></script>
  <script src="/static/js/handlebars.js"></script>
  <script src="/static/js/app.js"></script>
</head>
<body>
  <script type="text/x-handlebars-template" id="devices-template">
    <h2 class="page-header">Devices by room</h2>
    <div class="btn-group-xs" role="group" aria-label="...">
      <button type="button" class="btn btn-default">All on</button>
      <button type="button" class="btn btn-default">All off</button>
    </div>

    {{#each rooms}}
    <div class="room" data-room-id="{{@key}}">
    <h3>{{name}}</h3>

    <div class="btn-group-xs" role="group" aria-label="...">
      <button type="button" class="btn btn-default all-on">All on</button>
      <button type="button" class="btn btn-default all-off">All off</button>
    </div>

    <div class="row placeholders">
    {{#devices}}
      <div class="col-xs-6 col-sm-3 placeholder">
        <h5>{{name}}</h5>
      </div>
    {{/devices}}
    </div>
    {{/each}}
  </script>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3 col-md-2 sidebar">
        <ul class="nav nav-sidebar">
          <li class="active"><a href="#">Devices <span class="sr-only">(current)</span></a></li>
        </ul>
      </div>

      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
      </div>
    </div>
  </div>
</body>
</html>
