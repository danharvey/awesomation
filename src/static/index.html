  <script>
    $(function () {
      //$('#login-modal').modal({keyboard: false, show: true});
      
      $("input#add_device").click(function () {
        
      });
      
      $("button").click(function () {
        var that = $(this);
        var system_code = $("input#system_code").val();
        var device_code = that.data("code");
        var mode = that.data("mode");
        $.ajax("/channel/test", {
          method: "post",
          data: JSON.stringify({
            "system_code": system_code,
            "device_code": device_code,
            "mode": mode}),
        });
      });
    });
  </script>

            </div>
            <div class="form-group">
