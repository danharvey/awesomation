<!DOCTYPE html>
<html lang="en">
<head>
  <title>Domics Awesomation</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <link href="/static/css/bootstrap.css" rel="stylesheet">
  <link href="/static/css/screen.css" rel="stylesheet">
  <script src="/static/js/jquery.js"></script>
  <script src="/static/js/sprintf.js"></script>
  <script src="/static/js/handlebars.js"></script>
  <script src="/static/js/bootstrap.js"></script>
  <script src="/static/js/app.js"></script>
</head>
<body>

  <div class="modal fade" id="room_change_name" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="room-name" class="control-label">Room name:</label>
              <input type="text" class="form-control" id="room-name">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary">Change name</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="create-new-room-dialog" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="room-name" class="control-label">Room name:</label>
              <input type="text" class="form-control" id="room-name">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary">Create new room</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/x-handlebars-template" id="devices-template">
    <h2 class="page-header">
      Devices by room

      <div class="btn-group btn-group-xs" role="group" aria-label="...">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
          <span class="glyphicon glyphicon-cog" aria-hidden="true"></span> <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
          <li><a href="#" class='create-new-room'>Create new room</a></li>
          <li><a href="#" class='add-new-device'>Add new device</a></li>
        </ul>
      </div>
    </h2>

    {{#each rooms}}
    <div class="room" data-room-id="{{@key}}">
      <h3>
        {{#if name}}{{name}}{{else}}{{@key}}{{/if}}

        <div class="btn-group btn-group-xs" role="group" aria-label="...">
          <button type="button" class="btn btn-default all-on">
            <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
            All on
          </button>
          <button type="button" class="btn btn-default all-off">
            <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
            All off
          </button>
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
            <span class="glyphicon glyphicon-cog" aria-hidden="true"></span> <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#" class='room-change-name'>Change name</a></li>
            <li><a href="#" class='room-delete'>Delete</a></li>
          </ul>
        </div>
      </h3>

      <div class="row devices">
      {{#devices}}
        <div class="col-xs-6 col-sm-3 device" data-device-id="{{id}}">
          <h5>
            {{#if name}}{{name}}{{else}}{{id}}{{/if}}

            <div class="input-group">
              <div class="input-group-btn">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                  <span class="glyphicon glyphicon-cog" aria-hidden="true"></span> <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                  <li><a href="#" class="device-on">Turn on</a></li>
                  <li><a href="#" class="device-off">Turn off</a></li>
                  <li class="divider"></li>
                  <li><a href="#">Set room</a></li>
                  <li><a href="#">Change name</a></li>
                </ul>
              </div>
            </div>
          </h5>
        </div>
      {{/devices}}
      </div>
    </div>
    {{/each}}
  </script>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3 col-md-2 sidebar">
        <ul class="nav nav-sidebar">
          <li class="active"><a href="#">Devices <span class="sr-only">(current)</span></a></li>
        </ul>
      </div>

      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
      </div>
    </div>
  </div>
</body>
</html>
