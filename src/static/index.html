<!DOCTYPE html>
<html>
<head>
  <title>Awesomation</title>
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/screen.css" rel="stylesheet">
  <script src="/static/jquery-2.0.3.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>
  <script src="/static/snap.svg-min.js"></script>
  <script src="/static/sprintf.js"></script>
  <script>
$(function() {
  function send_json(url, body) {
    $.ajax(url, {
      method: "post",
      contentType: "application/json; charset=utf-8",
      data: JSON.stringify(body)
    })
  }

  $("input#new_device").click(function() {
    var device_id = "office_lamp_1";
    send_json(sprintf("/api/device/%s", device_id),
      {
        type: "rfswitch",
        system_code: "01010",
        device_code: 1
      });
  });

  $("input#lamp_on").click(function() {
    var device_id = "office_lamp_1";

    $.ajax(sprintf("/api/device/%s/command", device_id), {
      method: "post",
      contentType: "application/json; charset=utf-8",
      data: JSON.stringify({
        command: 'turn_on',
      })
    })
  });

  $("input#lamp_off").click(function() {
    var device_id = "office_lamp_1";

    $.ajax(sprintf("/api/device/%s/command", device_id), {
      method: "post",
      contentType: "application/json; charset=utf-8",
      data: JSON.stringify({
        command: 'turn_off',
      })
    })
  });

  $("input#hue_scan").click(function() {
    $.ajax(sprintf("/api/device/hue-001788fffe1502d9/command"), {
      method: "post",
      contentType: "application/json; charset=utf-8",
      data: JSON.stringify({
        command: 'scan',
      })
    })
  });

  $("input#hue_on").click(function() {
    $.ajax(sprintf("/api/device/hue-001788fffe1502d9-1/command"), {
      method: "post",
      contentType: "application/json; charset=utf-8",
      data: JSON.stringify({
        command: 'turn_on',
      })
    })
  });

  $("input#hue_off").click(function() {
    $.ajax(sprintf("/api/device/hue-001788fffe1502d9-1/command"), {
      method: "post",
      contentType: "application/json; charset=utf-8",
      data: JSON.stringify({
        command: 'turn_off',
      })
    })
  });

  $("input#new_room1").click(function() {
    send_json(sprintf("/api/room/office"),
      {
        name: "Office",
      });
  });

  $("input#new_room2").click(function() {
    send_json(sprintf("/api/room/cinema"),
      {
        name: "Home Cinema",
      });
  });


  $("input#new_room2").click(function() {
    send_json(sprintf("/api/room/cinema"),
      {
        name: "Home Cinema",
      });
  });
});
  </script>
</head>
<body>
	<input id="new_device" value="New Device" type="submit"/>
	<input id="lamp_on" value="Lamp On" type="submit"/>
	<input id="lamp_off" value="Lamp Off" type="submit"/>

	<br/>
	<input id="hue_scan" value="Hue Scan" type="submit"/>
	<input id="hue_on" value="Hue On" type="submit"/>
	<input id="hue_off" value="Hue Off" type="submit"/>

  <br/>
  <input id="new_room1" value="Create Office Room" type="submit"/>
  <input id="new_room2" value="Create Home Cinema Room" type="submit"/>
</body>
</html>
