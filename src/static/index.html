<html>
<head>
	<title>Home Awesomation</title>
	<script type="text/javascript" src="jquery.js"></script>
</head>	
<body>
	<p>Light 1: <button data-num="0" data-mode="true">on</button><button data-num="0" data-mode="false">off</button></p>
	<p>Light 2: <button data-num="1" data-mode="true">on</button><button data-num="1" data-mode="false">off</button></p>
	<p>Light 3: <button data-num="2" data-mode="true">on</button><button data-num="2" data-mode="false">off</button></p>
	<p>Light 4: <button data-num="3" data-mode="true">on</button><button data-num="3" data-mode="false">off</button></p>
	<p>Light 5: <button data-num="4" data-mode="true">on</button><button data-num="4" data-mode="false">off</button></p>
	<script>
		$(function () {		
			$("button").click(function () {
				var that = $(this);
				var num = parseInt(that.data("num"));
				var mode = that.data("mode");
				console.log(num + " " + mode);
				$.ajax("/channel/test", {
					method: "post",
					data: JSON.stringify({"num": num, "mode": mode}),
				});
			});
		});
  	</script>
</body>
</html>
