  <script>
    $(function () {
      //$('#login-modal').modal({keyboard: false, show: true});
      
      $("input#new_account").click(function () {
        $.ajax("/api/account", {
          method: "post",
          data: JSON.stringify({
            type: "netatmo"
          })
        })
      });
      
      $("button").click(function () {
        var that = $(this);
        var system_code = $("input#system_code").val();
        var device_code = that.data("code");
        var mode = that.data("mode");
        $.ajax("/channel/test", {
          method: "post",
          data: JSON.stringify({
            "system_code": system_code,
            "device_code": device_code,
            "mode": mode}),
        });
      });
    });
  </script>
</head>	
<body>
  <input name="new_account" id="new_account" value="New Account" type="submit"/>
  <ol id="devices">
  </ol>
