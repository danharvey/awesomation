<!DOCTYPE html>
<html lang="en">
<head>
  <title>Domics Awesomation</title>
  <link href="/static/css/bootstrap.css" rel="stylesheet">
  <link href="/static/css/screen.css" rel="stylesheet">
  <script src="/static/js/jquery.js"></script>
  <script src="/static/js/sprintf.js"></script>
  <script src="/static/js/handlebars.js"></script>
  <script src="/static/js/bootstrap.js"></script>
  <script src="/static/js/app.js"></script>
</head>
<body>
  <script type="text/x-handlebars-template" id="devices-template">
    <h2 class="page-header">Devices by room</h2>

    {{#each rooms}}
    <div class="room" data-room-id="{{@key}}">
      <h3>{{#if name}}{{name}}{{else}}{{@key}}{{/if}}</h3>

      <div class="btn-group btn-group-xs" role="group" aria-label="...">
        <button type="button" class="btn btn-default all-on">
          <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
          All on
        </button>
        <button type="button" class="btn btn-default all-off">off</button>
      </div>

      <div class="row devices">
      {{#devices}}
        <div class="col-xs-6 col-sm-3 device">

          <div class="input-group">
            <div class="input-group-btn">
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                <span class="glyphicon glyphicon-cog" aria-hidden="true"></span> <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" role="menu">
                <li><a href="#">Turn on</a></li>
                <li><a href="#">Turn off</a></li>
                <li class="divider"></li>
                <li><a href="#">Set room</a></li>
                <li><a href="#">Change name</a></li>
              </ul>
            </div><!-- /btn-group -->
          </div><!-- /input-group -->

          <h5>{{#if name}}{{name}}{{else}}{{id}}{{/if}}</h5>
        </div>
      {{/devices}}
      </div>
    </div>
    {{/each}}
  </script>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3 col-md-2 sidebar">
        <ul class="nav nav-sidebar">
          <li class="active"><a href="#">Devices <span class="sr-only">(current)</span></a></li>
        </ul>
      </div>

      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
      </div>
    </div>
  </div>
</body>
</html>
